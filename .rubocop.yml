AllCops:
  TargetRubyVersion: 2.3

Style/StringLiterals:
  EnforcedStyle: double_quotes
  Exclude:
    - "**/*_spec.rb"

# This cop is annoying. We might want to make this work on an old Ruby sometime,
# so STFU.
Style/SafeNavigation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - "**/*_spec.rb"

Layout/EmptyLines:
  Exclude:
    - "**/*_spec.rb"
